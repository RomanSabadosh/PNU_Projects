     Народився 1 грудня 2003 року у місті Коломия.
     Навчався у спеціалізованій школі номер 1 ім. В. Стефаника.
     Займався різними видами спорту, від плавання до футболу, також займався танцяии.
     Вільний час провожу з друзями в реалі, або граючи якісь ігри з ними.
     Автобіографія  Сьогодення  Друзі  Галерея
